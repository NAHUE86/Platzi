<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labels alt title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="steated-studying">
                <span>¿que dia comenzaste en Platzi?</span>
                <input id="name" type="date">
            </label>
            <label for="time-to-study">
                <span>¿en que horario estudias?</span>
                <input id="name" type="time">
            </label>
        </form>
        <section>
            <img src="./large.jpg" alt="perro con gato jugando"
            title="foto de perro y gato"
            >
        </section>
    </main>
</body>
</html>
